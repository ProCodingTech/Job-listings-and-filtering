    <div class="addButton">
        <button class="addJobButton"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close" style="width: 20px; height: 20px;">&times;</span>
            <h2>Add New Job</h2>
            <form id="jobForm">
                <div class="form-group1">
                    <label for="company" style="font-weight: bolder;">Company Name:</label>
                    <input type="text" id="company" name="company" style="width: 70%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                </div>
                <div class="form-group1">
                    <label for="position" style="font-weight: bolder;">Position:</label>
                    <input type="text" id="position" name="position" style="width: 70%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                </div>
                <div class="form-group2">
                    <label for="role" style="font-weight: bolder; margin-top: 15px; margin-left: 5px;">Role:</label>
                    <input type="text" id="role" name="role" style="width: 20%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                    
                    <label for="level" style="font-weight: bolder; margin-top: 15px; margin-left: 5px;">Level:</label>
                    <input type="text" id="level" name="level" style="width: 20%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                </div>
                <div class="form-group2">
                    <label for="postedAt" style="font-weight: bolder; margin-top: 15px; margin-left: 5px;">Posted At:</label>
                    <input type="text" id="postedAt" name="postedAt" style="width: 20%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                    
                    <label for="contract" style="font-weight: bolder; margin-top: 15px; margin-left: 5px;">Contract:</label>
                    <input type="text" id="contract" name="contract" style="width: 20%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                    
                    <label for="location" style="font-weight: bolder; margin-top: 15px; margin-left: 5px;">Location:</label>
                    <input type="text" id="location" name="location" style="width: 20%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                </div>
                <div class="form-group1">
                    <label for="languages" style="font-weight: bolder;">Languages: </label>
                    <input type="text" id="languages" name="languages" placeholder="Enter Comma Seperated Values" style="width: 70%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                </div>
                <div class="form-group1">
                    <label for="tools" style="font-weight: bolder;">Tools: </label>
                    <input type="text" id="tools" name="tools" placeholder="Enter Comma Seperated Values" style="width: 70%;height: 30px; border-radius: 10px; border: none; background-color: hsl(180, 31%, 95%); outline: none; padding: 5px;" required>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Add Job" style="width: 80px; height: 40px; background-color: #3d7d7d; border: none;margin-top: 10px; color: white; border-radius: 10px;">
                </div>
            </form>
        </div>
    </div>
